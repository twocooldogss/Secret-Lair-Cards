jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          
      - name: Install dependencies
        run: npm ci
        
      - name: Fetch prices from Scryfall
        run: npm run fetch-prices
        env:
          NODE_ENV: production
          
      - name: Supplement history data
        run: npm run supplement-history
        env:
          NODE_ENV: production
          
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/drop_prices.json data/price_history.json data/card_cache.json
          git commit -m "ðŸ’° Update drop prices from Scryfall API [skip ci]" || exit 0
          git push

